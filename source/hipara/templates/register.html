{% extends "base.html" %}

{% block title %}SignUp{% endblock %}


{% block content %}

    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="/signup/{{token}}/" method="post">
        <table>
            {{ form.as_table }}
        </table>
        {% csrf_token %}
        <input type="submit" value="Sign Up">
    </form>


{% endblock %}
